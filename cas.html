<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Audio Player</title>
    <link rel="stylesheet" href="cas.css">
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="cas3.jpg" alt="Image Description">
        </div>
        <div class="audio-box">
            <audio controls>
                <source src="cas.mp3" type="audio/mpeg">
                
            </audio>
        </div>
        <div class="box">
            <p>I loved everything you wrote</p>
        </div>
    </div>
</body>
</html>
